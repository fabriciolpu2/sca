<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

<h:head>
	<title>Aluno</title>
	<h:outputStylesheet library="css" name="layout.css" />
</h:head>

<h:body>
	<div class="PC">
		<ui:include src="topo.xhtml"></ui:include>
		<ui:include src="menu.xhtml"></ui:include>
		<div id="conteudo">

			<f:metadata>
				<o:viewParam name="id" value="#{alunoService.aluno}" />
			</f:metadata>

			<h:form id="form" target="_blank">
				<p:panel header="Confirmação de Matricula" style="height:500px">
					<p:growl id="salvarMsg" sticky="true" showDetail="true" />
					<p:outputLabel
						value="Aluno(a): #{alunoService.aluno.nome} - #{alunoService.aluno.matricula}" />
					<br /><br />
					
					<p:outputLabel 
						value="Turma: #{alunoService.aluno.turma.nome} / #{alunoService.aluno.turma.turno} / #{alunoService.aluno.turma.serie.nome} "  />
					<br /> <br />
<!-- 					<p:outputLabel  -->
<!-- 						value="Mãe: #{alunoService.aluno.mae.nome} -  -->
<!-- 						Pai: #{alunoService.aluno.pai.nome}"/> -->
						
						
					<BR />
					<BR />
					<DIV>
						<p:panelGrid >
							<p:button icon="ui-icon-print" title="Imprimir" value="Contrato"
								outcome="formularioMatricula" target="_blank">
								<f:param name="id" value="#{alunoService.aluno.id}" />
							</p:button>
							<p:button icon="ui-icon-contact" title="Carnê" value="Carnê"
								outcome="addCarne" target="_blank">
								<f:param name="id" value="#{alunoService.aluno.id}" />
							</p:button>
							<p:button icon="ui-icon-pencil" title="Editar" outcome="editarAluno" target="_blank" value="Editar"> 
								<f:param name="id" value="#{alunoService.aluno.id}"/>
							</p:button>
						</p:panelGrid>
					
					</DIV>

				</p:panel>


			</h:form>
		</div>
	</div>
</h:body>
</html>
