<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
  <h:head>
    <meta charset="UTF-8"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <h:outputStylesheet library="css" name="style.css" />
    <meta name="viewport" content="width=device-width"/>
  </h:head>
  <body>
  	<header>
        <nav class="nav navbar-fixed-top top">
			<div class="navbar-header">
                            <h:graphicImage value="resources/img/brand.png" />
			</div>
            <div class="navbar-right right">
                <h:graphicImage value="resources/img/brandPhiladelphia.png" />
            </div>
        </nav>
    </header>
   <main>
        <div class="container-fluid">
            <div class="row">
                <div class="login-card">
                    <h1>Login</h1>
                    <h:form>
                       <h:messages id="messages" />
                       <h:inputText pt:placeholder="Nome do usuário" value="#{loginService.usuario.nomeUsuario}"/>
                       <h:inputSecret pt:placeholder="Senha" value="#{loginService.usuario.senha}" />
                       	<h:commandButton value="Logar" action="#{loginService.envia}" styleClass="login-submit"/>
                    </h:form>     
                    <div class="login-help">
<!--                         <a href="#">Registre-se</a> • <a href="#">Esqueceu a senha?</a> -->
                    </div>
                </div>
            </div>
        </div>
    </main>
  </body>
  <footer class="nav navbar-fixed-bottom">
  	<div class="container-fluid">
    	<div class="row">
            Sistema Gerenciador de Matriculas - Escola Evangélica Philadelphia
        </div>
    </div>
  </footer>
</html>
