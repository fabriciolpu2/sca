<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<h:outputStylesheet library="css" name="layout.css" />
	</h:head>
	<body>
		<div id="top" class="topNort">
			<div id="bemVindo" class="bemVindo">
				<h:form>
					<h:outputLabel value="#{loginService.nomeUser}    " />
					<p:commandButton icon="ui-icon-power"
						action="#{loginService.Logout}" title="Sair"
						style="width:25px; height:25px;" />
				</h:form>
			</div>
			<div id="img_logo">
				<img src="resources/img/top_philadelphia.png" height="80px"	/>
			</div>

		</div>

	</body>
</ui:composition>
